[project]
name = "dt-robot-control-backend"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
# Open3D currently requires Python 3.12.x. Restrict project to 3.12 to ensure compatibility.
requires-python = ">=3.12,<3.13"
# Add commonly needed scientific libraries; numpy and Open3D are used for point cloud processing
dependencies = [
    "asyncua>=1.1.6",
    "fastapi>=0.116.1",
    "fastmcp>=2.11.3",
    "jinja2>=3.1.6",
    "ollmcp>=0.17.0",
    "uvicorn[standard]>=0.35.0",
    "websockets>=15.0.1",
    "numpy>=1.27",
    "scipy>=1.12",
    "scikit-image>=0.23",
    "trimesh>=4.4.0",

    # Open3D: aarch64/arm64 -> 0.18.x, x86_64 -> 0.19.x
    'open3d==0.18.0; platform_machine == "aarch64" or platform_machine == "arm64"',
    'open3d==0.19.0; platform_machine == "x86_64"',
]

